<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sweet Crumbs Bakery | Portland Oregon</title>
    <link rel="stylesheet" href="index.css" />

    <link rel="preload" as="image" href="./images/bakery-hero-img-m.avif" />
    <link rel="preload" as="image" href="./images/bakery-hero-img.avif" />

    <!-- ✅ SEO Essentials -->
    <title>Sweet Crumbs Bakery | Pastry and Custom Cakes</title>
    <meta
      name="description"
      content="Sweet Crumbs Bakery offers fresh, handmade pastries, cakes, and breads daily. Discover the taste of joy!"
    />
    <meta
      name="keywords"
      content="bakery, pastries, cakes, fresh bread, local bakery, sweet crumbs"
    />
    <meta name="author" content="Sweet Crumbs Bakery" />

    <!-- ✅ Open Graph (for social sharing previews) -->
    <meta property="og:title" content="Sweet Crumbs Bakery" />
    <meta
      property="og:description"
      content="Handmade baked goods made with love, fresh every day."
    />
    <meta
      property="og:image"
      content="https://alexband-pro.github.io/sweet-crumbs-bakery/images/sweet-crumbs-logo.png"
    />
    <meta
      property="og:url"
      content="https://alexband-pro.github.io/sweet-crumbs-bakery/"
    />
    <meta property="og:type" content="website" />

    <!-- ✅ Twitter Card (optional) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Sweet Crumbs Bakery" />
    <meta
      name="twitter:description"
      content="Handmade baked goods made with love, fresh every day."
    />
    <meta
      name="twitter:image"
      content="https://alexband-pro.github.io/sweet-crumbs-bakery/images/sweet-crumbs-logo.png"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="header-content">
          <span class="logo">Sweet Crumbs</span>
          <button class="menu-toggle" aria-label="Toggle menu">
            <span></span>
            <span></span>
            <span></span>
          </button>
        </div>
        <ul class="menu">
          <li class="current-tab-highlighted">Home</li>
          <li>Menu</li>
          <li>Custom Cakes</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="hero-section">
        <div class="hero-content-container">
          <h1>
            Sweet Crumbs <br />
            Handmade with Heart
          </h1>

          <h2 class="tagline">
            Freshly baked artisan bread, pastries & custom cakes daily
          </h2>

          <div class="hero-btns">
            <a class="hero-btn browse-menu" href="#">Browse Menu</a>
            <a class="hero-btn order-cake" href="#">Order a Custom Cake</a>
          </div>
        </div>

        <picture>
          <source
            media="(max-width: 600px)"
            srcset="
              https://alexband-pro.github.io/sweet-crumbs-bakery/images/bakery-hero-img-m.avif
            "
          />
          <source
            media="(min-width: 601px)"
            srcset="
              https://alexband-pro.github.io/sweet-crumbs-bakery/images/bakery-hero-img.avif
            "
          />
          <img
            aria-hidden="true"
            decoding="eager"
            src="https://alexband-pro.github.io/sweet-crumbs-bakery/images/bakery-hero-img.avif"
            width="1920"
            height="1280"
          />
        </picture>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
